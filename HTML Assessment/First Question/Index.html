<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>title</title>
    <script src="https://kit.fontawesome.com/a969d38ceb.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <form onsubmit="alert('Thanks for Submitting')"><div class="fileInput">
            <div>
              Full Name:
          </div>
          <div>
            <i class="fas fa-user-alt"></i>
            <input type="text" name="fname" required id="fname" placeholder="Full Name"/>
          </div>
        </div>
        <div class="fileInput">
          <div>
            Address line 1:
        </div>
        <div>
          <i class="far fa-address-card"></i>
          <input type="text" name="address line 1"required id="address line 1" placeholder="Address line 1"/>
        </div>
        </div>
         <div class="fileInput">
          <div>
            Address line 2:
        </div>
        <div>
          <i class="far fa-address-card"></i>
          <input type="text" name="address line 2" required id="address line 2" placeholder="Address line 2"/>
        </div>
         </div> 
        <div class="fileInput">
          <div>
            City:
        </div>
        <div>
          <i class="far fa-building"></i>
          <input type="text" name="city" required id="city" placeholder="City"/>
        </div>
        </div>
        <div class="fileInput">
          <div>
            State/Province/Region:
        </div>
        <div >
          <i class="fas fa-map-pin"></i>
          <input type="text" name="state/Province/Region" required id="state/Province/Region" placeholder="State/Province/Region"/>
        </div>
        </div>
        <div class="fileInput">
          <div>
            Postal Code/>ZIP:
        </div>
        <div>
          <i class="fas fa-envelope-open-text"></i>
          <input type="text" name="postalCode" required id="postalCode" placeholder="Postal Code"/>
        </div>
        </div>
        <div class="fileInput" >
          <div>
            Country:
        </div>
        <div class="fileInput">
          <i class="fas fa-map-marked-alt"></i>
          <select>
            <option>Afghanisthan</option>
            <option>India</option>
            <option>USA</option>
            <option>Canada</option>
          </select>
        </div>
        </div>
        <div class="fileInput">
          <div>
            Email:
        </div>
        <div>
          <i class="fas fa-envelope-square"></i>
          <input type="email" name="email" required id="email" placeholder="Email"/>
        </div>
        </div>
        <div class="fileInput">
          <div>
            Mobile:
        </div>
        <div>
          <i class="fas fa-mobile-alt"></i>
          <input type="text" name="mobile" required id="mobile" placeholder="Mobile"/>
        </div>
        </div>
       <div class="submit">
        <input type="submit"/>
       </div> 
       </form>       
    </body>
</html>
